<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="CSS\login-signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div
      class="
        text-center
        d-flex
        justify-content-center
        align-items-center
        flex-column
        vh-100
      "
    >
      <form
        style="min-width: 380px; max-width: 480px"
        class="needs-validation"
        novalidate
      >
        <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>

        <div>
          <label for="emailAddress" class="visually-hidden"
            >Email Address</label
          >
          <input
            type="email"
            id="emailAddress"
            class="form-control mt-2"
            placeholder="Email Address"
            required
            autofocus
          />
          <div class="invalid-feedback">Invalid email address</div>
        </div>

        <div>
          <label for="userName" class="visually-hidden">User Name</label>
          <input
            type="text"
            id="userName"
            class="form-control mt-2"
            placeholder="Display Name"
            required
            autofocus
          />
          <div class="invalid-feedback">Display Name must not be empty</div>
        </div>

        <div>
          <label for="password" class="visually-hidden">Password</label>
          <input
            type="password"
            id="password"
            class="form-control mt-2"
            placeholder="Password"
            required
            autofocus
          />
          <div class="invalid-feedback">Password is required</div>
        </div>

        <div>
          <label for="confirm-password" class="visually-hidden"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            class="form-control mt-2"
            placeholder="Confirm Password"
            required
            autofocus
          />
          <div id="pw-match-err"></div>
        </div>

        <div class="mt-2">
          <button class="btn btn-lg btn-primary col-12">Sign Up</button>
        </div>
        <hr />
        <div class="d-flex justify-content-evenly align-items-center mb-2">
          <a href="" class="alter-login mt-2"
            ><i class="bi bi-google"></i> Login with Google</a
          >
          <a href="" class="alter-login mt-2"
            ><i class="bi bi-github"></i> Login with Github</a
          >
        </div>
        Already had an account?
        <a href="login.html">Login</a>
      </form>
    </div>

    <script src="components/signup-form.js"></script>
  </body>
</html>
